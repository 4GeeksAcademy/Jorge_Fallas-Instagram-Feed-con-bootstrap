<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Instagram</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <i class="fa-brands fa-instagram"></i>
            <strong>Instagram</strong>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li>
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Create a new post
                    </button>
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel"><strong>Create a post</strong></h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="message-text" class="col-form-label"><strong>Caption:</strong></label>
                                        <textarea class="form-control" id="message-text">Add the caption here...</textarea>
                                        <div class="btn-group gap-2 mt-2" role="group">
                                            <button type="button" class="btn btn-secondary"><i class="fa-solid fa-camera"></i></button>
                                            <button type="button" class="btn btn-secondary"><i class="fa-solid fa-location-dot"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-gear"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accessibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#">Log Out</a></li>
                    </ul>
                </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container">
        <ul class="nav nav-pills mb-3 mt-3 justify-content-center" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-columna-tab" data-bs-toggle="pill" data-bs-target="#pills-columna" type="button" role="tab" aria-controls="pills-columna" aria-selected="true">
                    <i class="fa-solid fa-square"></i>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-cuadricula-tab" data-bs-toggle="pill" data-bs-target="#pills-cuadricula" type="button" role="tab" aria-controls="pills-cuadricula" aria-selected="false">
                    <i class="fa-solid fa-table-cells"></i>
                </button>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-columna" role="tabpanel" aria-labelledby="pills-columna-tab" tabindex="0">
                <div class="card border-black mb-3 custom-div">
                    <div class="row card-header bg-transparent border-black m-0">
                        <div class="col-10">Imagen Random</div>
                        <div class="col-2 headSpace">08/21</div>
                    </div>
                    <div class="card-body p-0">
                        <img src="https://picsum.photos/200" class="card-img-top fitCoverSingle">
                    </div>
                    <div class="card-footer bg-transparent border-black">
                        <h5 class="card-title">1250 Likes</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                </div>
                <!-- Resto del contenido de tarjetas similar -->
            </div>
            <div class="tab-pane fade" id="pills-cuadricula" role="tabpanel" aria-labelledby="pills-cuadricula-tab" tabindex="0">
                <div class="row">
                    <div class="card-group">
                        <div class="card custome-settings">
                            <img src="https://picsum.photos/200" class="card-img-top object-fit-cover custome-settings">
                        </div>
                        <div class="card custome-settings">
                            <img src="https://picsum.photos/200" class="card-img-top object-fit-cover custome-settings">
                        </div>
                        <div class="card custome-settings">
                            <img src="https://picsum.photos/200" class="card-img-top object-fit-cover">
                        </div>
                    </div>
                </div>
                <div class="card-group mt-3">
                    <div class="card custome-settings">
                        <img src="https://picsum.photos/200" class="card-img-top object-fit-cover custome-settings">
                    </div>
                    <div class="card custome-settings">
                        <img src="https://picsum.photos/200" class="card-img-top object-fit-cover custome-settings">
                    </div>
                    <div class="card custome-settings">
                        <img src="https://picsum.photos/200" class="card-img-top object-fit-cover">
                    </div>
                </div>
                <div class="card-group mt-3">
                    <div class="card custome-settings">
                        <img src="https://picsum.photos/200" class="card-img-top object-fit-cover custome-settings">
                    </div>
                    <div class="card custome-settings">
                        <img src="https://picsum.photos/200" class="card-img-top object-fit-cover">
                    </div>
                    <div class="card custome-settings">
                        <img src="https://picsum.photos/200" class="card-img-top object-fit-cover custome-settings">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
